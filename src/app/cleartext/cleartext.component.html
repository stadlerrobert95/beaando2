<mat-form-field class="controles-containter">
    <mat-label >{{ placeholder }}</mat-label>
    <input [formControlName]="formNameVariable" matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
